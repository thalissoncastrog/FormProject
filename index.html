<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Orçamento</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <main class="container">
        <h2>Peça seu orçamento agora mesmo!</h2>
        <form action="" onsubmit="successful()">
            <div class="input-field">
                <div class="input-field-child">
                    <input type="text" name="name" id="name" required>
                    <span class="span-default">Nome</span>
                </div>
                <div class="input-field-child">
                    <input type="email" name="email" id="email" required>
                    <span class="span-email">Email</span>
                </div>
            </div>
            <div class="input-field">
                <input type="tel" name="phone" id="phone" pattern="[0-9]{2}[0-9]{5}[0-9]{4}" maxlength="11" required>
                <span class="span-default">Telefone</span>
                <select id="service" required>
                    <option seleted anabled value>Escolha o serviço que deseja</option>
                    <option>Desenvolvimento de Sites</option>
                    <option>Gestão de Redes Rociais</option>
                    <option>Links Patrocinados</option>
                    <option>SEO (Otimização de Sites)</option>
                    <option>Gestão de Blog</option>
                    <option>Identidade Visual e Outros Serviços</option>
                </select>
            </div>
            <div class="input-field">
                <textarea name="message" id="message" cols="80" rows="5" required></textarea>
                <span class="span-default">Mensagem</span>
            </div>

            <input type="submit" value="Enviar">

        </form>
    </main>
</body>

</html>
